<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukashi Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 40px;
        }
        
        .demo-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        .demo-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #000;
        }
        
        .demo-description {
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .sukashi-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        label {
            display: inline-block;
            width: 120px;
            margin-right: 10px;
        }
        
        input[type="range"] {
            width: 200px;
        }
        
        input[type="text"] {
            width: 300px;
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .warning {
            background: #ff9500;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sukashi</h1>
        <p class="subtitle">Brightness Control Library for iPhone</p>
        
        <div class="warning" id="device-warning" style="display: none;">
            ⚠️ This demo is optimized for iPhone. 
            Results may vary on other devices.
        </div>
        
        <div class="demo-section">
            <h2 class="demo-title">Image Display</h2>
            <div class="controls">
                <div class="control-group">
                    <label>Image URL:</label>
                    <input type="text" id="image-url" value="https://avatars.githubusercontent.com/u/6882878" placeholder="Enter image URL">
                    <button onclick="loadImage()">Load Image</button>
                </div>
            </div>
            <div class="sukashi-container" id="image-demo"></div>
        </div>
        
        <div class="demo-section">
            <h2 class="demo-title">Pattern Demos</h2>
            <div class="controls">
                <div class="control-group">
                    <button onclick="generateCheckerboardPattern()">Basic Grid</button>
                    <button onclick="generateGradientPattern()">Gradient</button>
                    <button onclick="generateRandomPattern()">Random</button>
                    <button onclick="generateWavePattern()">Wave</button>
                    <button onclick="generateSpotlightPattern()">Spotlight</button>
                </div>
            </div>
            <div class="sukashi-container" id="pattern-demo"></div>
        </div>
        
        <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid #ccc;">
            <a href="https://github.com/syumai/sukashi" target="_blank" style="color: #007AFF; text-decoration: none;">View on GitHub</a>
        </div>
    </div>

    <script src="lib/index.js"></script>
    <script src="demo.js"></script>
</body>
</html>
